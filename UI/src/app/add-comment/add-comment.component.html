<mat-card class="add-comment-card">
    <mat-card-header>
      <mat-card-title>Add Comment</mat-card-title>
    </mat-card-header>
    <form [formGroup]="commentForm" (ngSubmit)="addComment()">
    <mat-card-content class="mt-3">
        <mat-form-field class="example-form-field w-100" appearance="outline">
            <mat-label>Name</mat-label>
            <input matInput type="text" formControlName="username">
        </mat-form-field> 
        <mat-form-field class="example-form-field w-100" appearance="outline">
            <mat-label>Comment</mat-label>
            <textarea matInput
                cdkTextareaAutosize
                #autosize="cdkTextareaAutosize"
                formControlName="comment"
                cdkAutosizeMinRows="1"></textarea>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions class="justify-content-end">
        <button type="submit" class="btn btn-primary" [disabled]="commentForm.status == 'INVALID'">Add Comment</button>
      </mat-card-actions>
    </form>
</mat-card>
