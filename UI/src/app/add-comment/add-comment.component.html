<mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Add Comment</mat-card-title>
    </mat-card-header>
    <mat-card-content class="mt-3">
        <mat-form-field class="example-form-field w-100" appearance="outline">
            <mat-label>Name</mat-label>
            <input matInput type="text" [(ngModel)]="userName">
        </mat-form-field>
        <mat-form-field class="example-form-field w-100" appearance="outline">
            <mat-label>Comment</mat-label>
            <textarea matInput
                cdkTextareaAutosize
                #autosize="cdkTextareaAutosize"
                [(ngModel)]="comment"
                cdkAutosizeMinRows="1"></textarea>
        </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button class="btn btn-primary">Add Comment</button>
    </mat-card-actions>
</mat-card>
