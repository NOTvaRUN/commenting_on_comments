<div class="comment-card">
  <div class="heading standard">
    <span class="user-name">
      <div class="name-field">{{comment.userName}}</div>
      <span class="separator"> · </span>
      <span class="comment-date">{{comment.time}} , {{comment.date}} 
        <span *ngIf="comment.edited">(edited)</span></span>
    </span>
  </div>
  <div class="content-holder">
    <div class="line-block">
      <div class="line">
        <i class="threadline"></i>
      </div>
    </div>
    <div class="comment-block">
      <div class="comment">
        <div class="view">
          <p class="pb-0">{{comment.comment}}</p>
        </div>
      </div>
      <div class="footer">
        <div class="actions">
          <button class="reply-btn" (click)="reply(comment)">
            <i class="icon bi-chat-right"></i>
            <span class="reply-text" >Reply</span> 
          </button>
          <button class="reply-btn" (click)="edit(comment)">
            <i class="icon bi-pencil"></i>
            <span class="reply-text">Edit</span> 
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #addComment>
  <h2 matDialogTitle>Dialog!</h2>
  <mat-dialog-content>
    <form [formGroup]="commentForm" (ngSubmit)="addC()">
      <mat-card-content class="mt-3">
          <mat-form-field class="example-form-field w-100" appearance="outline">
              <mat-label>Name</mat-label>
              <input matInput type="text" formControlName="username">
          </mat-form-field> 
          <mat-form-field class="example-form-field w-100" appearance="outline">
              <mat-label>Comment</mat-label>
              <textarea matInput
                  cdkTextareaAutosize
                  #autosize="cdkTextareaAutosize"
                  formControlName="comment"
                  cdkAutosizeMinRows="1"></textarea>
          </mat-form-field>
        </mat-card-content>
        <mat-card-actions class="justify-content-end">
          <button type="submit" class="btn btn-primary p-2  " [disabled]="commentForm.status == 'INVALID'">Add Comment</button>
          <button type="button" class="btn btn-secondary p-2" (click)="dialog.closeAll()">Close</button>
        </mat-card-actions>
      </form>
  </mat-dialog-content>
  
</ng-template>
